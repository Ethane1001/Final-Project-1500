<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Inquiry | ShippingSite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .content-card {
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            margin: 1rem auto;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 1rem;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #343a40;
            color: white;
            margin-top: 2rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Submit a New Inquiry</h1>
        <p>We are here to help you. Fill out the form below to submit your inquiry.</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('add_package') }}">Add Package</a></li>
            <li><a href="{{ url_for('track_package') }}">Track Package</a></li>
            <li><a href="{{ url_for('pay_bill') }}">Pay Bill</a></li>
            
        </ul>
    </nav>

    <main>
        <div class="content-card">
            <form action="{{ url_for('submit_inquiry') }}" method="post">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>

                <label for="inquiry_information">Inquiry Information:</label>
                <textarea id="inquiry_information" name="inquiry_information" rows="4" required></textarea>

                <button type="submit">Submit Inquiry</button>
            </form>

            <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ShippingSite | All rights reserved. | <a href="/privacy-policy" style="color: #fff;">Privacy Policy</a></p>
    </footer>
</body>

</html>
